<div ng-controller='SocketCtrl'>
<h3>CHATROOM</h3>
    <div class='row'>
      <div class='col-md-12'>
      	<div class="well">
        	<chat-box></chat-box>
        </div>
      </div>
    </div>
    <div class='row'>
      &nbsp;
    </div>
    <div class='row'>
      <div class='col-md-12'>
        <form role='form' novalidate name='form'>
          <div class='form-group'>
          <div class="input-group">
		      <input type="text" class="form-control" required
		            ng-max='50'
		            ng-model='message' focus placeholder="Chat here...">
		      <span class="input-group-btn">
		        <button class="btn btn-success" ng-enable='form.$valid'
              ng-click="sendMessage(message)" type="button">Send!</button>
		      </span>
   		 </div>
          </div>
        </form>
      </div>
    </div>
  </div>
